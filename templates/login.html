<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
    <form method="post" enctype="multipart/form-data">
        <div class="container text-center position-absolute top-50 start-50 translate-middle  bg-body shadow-lg" style="width: 400px;height: 250px">
             <h1 class="h3 mb-3 fw-normal">Please Log-in</h1>
        {{form.hidden_tag()}}
        <div class="form-floating">

            {{form.username( class="mt-3" ,style="width:300px",placeholder=form.username.label.text)}}
        </div>
        <div class="form-floating">
            {{form.password( class="mt-3", style="width:300px",placeholder=form.password.label.text)}}
        </div>
            {{form.submit(class="btn btn-danger mt-4 text-center")}}

        </div>

    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
