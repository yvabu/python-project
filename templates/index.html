{%extends  "base.html"%}
{%block index%}
     <section class="container mt-3 ">
         <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="https://zoommer.ge/_next/image?url=https%3A%2F%2Fs3.zoommer.ge%2Fsite%2Fb124db10-c210-46d3-965c-23a96b6abf04_Thumb.jpeg&w=1920&q=75" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="https://zoommer.ge/_next/image?url=https%3A%2F%2Fs3.zoommer.ge%2Fsite%2F2bf8504b-1913-40a2-81c9-ccd7b52db7e6_Thumb.jpeg&w=1920&q=75" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="https://zoommer.ge/_next/image?url=https%3A%2F%2Fs3.zoommer.ge%2Fsite%2Fe0e1a275-3b49-49c5-b7de-c698e8f6699d_Thumb.jpeg&w=1920&q=75" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
     </section>
     <section class="container mt-4">
         <div class="row ">
             {%for prd in product%}
             <div class="col mt-2 bg-body">
                 <div class="card mt-2" style="width: 15rem">
             <img src="{{url_for('static', filename=prd.img)}}" class="card-img-top" alt="image" style="width: 230px;height: 200px">
       <div class="card-body">

          <h5 class="card-title">{{prd.price}}<i class="fa-solid fa-lari-sign"></i></h5>

          <p class="card-text">{{prd.name}}</p>

         <a href="/products/{{prd.id}}" class="btn btn-primary">Buy</a>
         <hr>
        {%if current_user.role=="admin"%}
          <li class="list-group-item mt-3">
              <a href="/edit_product/{{prd.id}}" class="btn btn-primary">რედაქტირება</a>
           <hr>
           </li>
          <li class="list-group-item mt-3">
             <a href="/delete/{{prd.id}}" class="btn btn-danger">წაშლა</a>

          </li>
      {%endif%}

  </div>
</div>
             </div>
             {%endfor%}
         </div>

     </section>
{%endblock%}
